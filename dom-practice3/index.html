<body>
           <!-- Adding to a console -->
            
    <input id="adding" type="number">
    <input id="adding1" type="number">
    <button onclick="Add()">Add</button>

    <script>

        function Add(){
            var input = parseFloat(document.getElementById("adding").value);

            console.log(input+input1);

        }

    </script>
