<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
</head>
<body>
    <h1 onclick="change()" id="header">Original Text</h1>
    <button id="changeTextButton">Change Text</button>
    <script>
        var a = document.getElementById("header");
        var b= document.getElementById("changeTextButton");

        function change(){
            
            a.textContent="Double Text";


        }
    </script>
</body>
</html>


<!-- Change the h1 content as 'Text Changed!'. -->
